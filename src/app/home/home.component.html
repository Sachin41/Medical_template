<div class="container" style="margin-top: 20px;">
    <div class="row">
       
  <div class="col-lg">
        <mat-form-field style="width:100%; height: 71px;" appearance="outline">
            <div class="row">
                    <div style="margin-left: 20px;" class="cole">
                            <span>
                                    <i class="material-icons">
                                            search
                                            </i>
                               </span>
                    </div>
                <div class="col-lg-11">
                        <input style="margin-top: 3px;font-family: Acumin Pro;
                        font-style: normal;
                        font-weight: 300;
                        font-size: 18px;
                        line-height: 22px;" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" >
                </div>
                
            </div>
               
              
              </mat-form-field>
              <div class="col-lg" style="padding: 0px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
  
                <!-- Position Column -->

               
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.frame_name}} </td>
                </ng-container>
            
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.order_date}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
  </div>
  
  </div>
  </div>
